<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Alive Plus</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 10px; }
  h2 { margin-bottom: 10px; }
  label { display: block; margin: 8px 0; font-size: 14px; cursor: pointer; }
  input[type="checkbox"] { margin-right: 8px; }
  #liveCountersData { margin-top: 12px; font-size: 13px; }
</style>
</head>
<body>
  <h2>Roblox Alive Plus</h2>
  <div id="feature-toggles">
    <label><input type="checkbox" id="liveCountersToggle" checked> Live Counters</label>
    <label><input type="checkbox" id="tradeCalcToggle" checked> Trade Calculator</label>
    <label><input type="checkbox" id="devToolsToggle" checked> Dev Tools</label>
  </div>

  <div id="liveCountersData"></div>

  <script src="popup.js"></script>
</body>
</html>
