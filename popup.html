<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Alive Ultimate</title>
  <style>
    /* Dark Ultimate theme vibe */
    body {
      margin: 0;
      background-color: #1c1c1c;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-width: 360px;
      min-height: 480px;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    #app {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #272727;
      padding: 12px 15px;
      font-size: 1.6em;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid #444;
      user-select: none;
    }
    .tabs {
      display: flex;
      background: #2e2e2e;
      border-bottom: 1px solid #444;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #bbb;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .tab.active {
      background-color: #4caf50;
      color: white;
      font-weight: 700;
      box-shadow: inset 0 -3px 0 #388e3c;
    }
    .content {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 0.95em;
    }
    .section-header {
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #4caf50;
    }
    .counter {
      margin: 8px 0;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }
    .btn {
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 8px 15px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn:hover {
      background-color: #388e3c;
    }
    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin: 10px 0;
    }
    .toggle-label input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px 6px;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      font-size: 1em;
      user-select: text;
    }
    .status-msg {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
      font-style: italic;
    }
    /* Scrollbar styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }
    .content::-webkit-scrollbar-thumb {
      background-color: #4caf50;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">ðŸŽ® Roblox Alive Ultimate</div>
    <div class="tabs">
      <div class="tab active" data-tab="general">General</div>
      <div class="tab" data-tab="trading">Trading</div>
      <div class="tab" data-tab="security">Account Security</div>
    </div>
    <div class="content" id="content"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
